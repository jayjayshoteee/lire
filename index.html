<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf6f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #e57373;
            margin-top: 0;
            font-size: 36px;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
            border-bottom: 2px solid #e57373;
            padding-bottom: 20px;
        }
        input[type="file"] {
            display: block;
            margin: 10px auto;
        }
        button {
            background-color: #e57373;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #d32f2f;
        }
        #photos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .photo-item {
            background: #fff;
            border: 1px solid #e57373;
            border-radius: 12px;
            padding: 10px;
            width: calc(50% - 20px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .photo-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .photo-item p {
            margin: 10px 0 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Love Story</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload Photo</button>
        </form>
        <div id="photos">
            {% for photo in photos %}
                <div class="photo-item">
                    <img src="{{ url_for('static', filename='uploads/' ~ photo) }}" alt="Photo">
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
